<div class="welcome-container">
    <h2 class="fw-bold">
        Bienvenido
    </h2> 
    
    <p class="lead">
        Portal de Gestión y Seguimiento de Proyectos Estratégicos del TecNM
    </p>

    <div class="stats-container">
        <div class="stat-card">
            <i class="bi bi-folder2-open fs-1 text-primary"></i>
            <h4>{{ proyectos }}</h4>
            <p>Proyectos Activos</p>
        </div>

        <div class="stat-card">
            <i class="bi bi-clipboard-check fs-1 text-success"></i>
            <h4>{{ avances }}</h4>
            <p>Avances Registrados</p>
        </div>

        <div class="stat-card">
            <i class="bi bi-file-earmark-text fs-1 text-warning"></i>
            <h4>{{ reportes }}</h4>
            <p>Reportes Generados</p>
        </div>
    </div>

    <div class="quick-actions">
        <h5>Acciones rápidas</h5>
        <button routerLink="/coordinador/proyectos" class="btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Registrar Proyecto
        </button>
        <button routerLink="/coordinador/avances" class="btn-secondary">
            <i class="bi bi-upload me-2"></i>Subir Avance
        </button>
        <button routerLink="/coordinador/reportes" class="btn-primary">
            <i class="bi bi-file-earmark-arrow-down me-2"></i>Generar Reporte
        </button>
    </div>
</div>
